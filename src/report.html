<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Container -->
        <div class="container">
          <!-- Navigation -->
          <header>
            <h1>
            <a style="text-decoration:none;" class="logo" href="index.html">RGB Vault</a>
            </h1>
            <nav>
              <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="report.html">CONTACT</a></li>
              </ul>
            </nav>
          </header>
          <!-- About text -->
          <section>
          <h2 style="text-align:center;">
            <p>Having trouble? Please report any issues<br>
               or concerns you have with our tool here!</p>

            <form>
              <label for="isstype">Issue Type</label><br>
              <select required id="isstype" name="isstype">
                <option value="forgotpw">Forgot Password</option>
                <option value="forgotuser">Forgot Username</option>
                <option value="other">Other</option> </select><br>
              <label for="name">Name</label><br>
              <input type="text" id="name" name="name" required><br>
              <label for="uname">Username</label><br>
              <input type="text" id="uname" name="uname" required><br>
              <label for="report">Report Issues</label><br>
              <textarea id=report name=report rows="5" cols="25"
              placeholder="Please report any issues you may have experienced with our tool here!"></textarea><br>
              <input type="submit" value="Submit" required>
            </form>

            </h2>

          </section>

          <!-- Footer Section -->
          <section class="footer_banner" id="contact">
            <h2 class="hidden">Footer Banner Section </h2>
            <p class="home_header">Report any issues/difficulties you experience with our tool here!</p>
            <div class="button"</div>
                <a href="report.html">Report Issues</a>
          </section>
